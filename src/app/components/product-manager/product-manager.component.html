<ion-list>
  <ion-button color="secondary" (click)="addNewProduct()">
    <ion-icon slot="start" name="add"></ion-icon>
    <ion-label>Agregar Nuevo Producto</ion-label>
  </ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="ion-text-center">Producto</ion-col>
      <ion-col size="6" class="ion-text-center">Nombre</ion-col>
      <ion-col size="3" class="ion-text-center">Tipo</ion-col>
    </ion-row>
    <ng-container *ngIf="products.length !== 0">
      <ion-row *ngFor="let product of products">
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option
              color="medium"
              side="start"
              (click)="travelToModifyPage(product)"
            >
              <ion-icon name="settings" size="large"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item>
            <ion-col size="3">
              <ion-avatar>
                <ion-img [src]="product.image"></ion-img>
              </ion-avatar>
            </ion-col>
            <ion-col size="6">
              <ion-text class="ion-text-center">
                <p>{{ product.name }}</p>
              </ion-text>
            </ion-col>
            <ion-col size="3">
              <ion-text>
                <p class="ion-text-center">{{ product.type }}</p>
              </ion-text>
            </ion-col>
          </ion-item>

          <ion-item-options>
            <ion-item-option color="danger" (click)="deleteProduct(product)">
              <ion-icon name="trash" size="large"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-row>
    </ng-container>
    <ng-container *ngIf="products.length === 0">
      <ion-row *ngFor="let i of array(5)">
        <ion-item>
          <ion-col size="3">
            <ion-avatar>
              <ion-img>
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col size="6">
            <ion-skeleton-text animted></ion-skeleton-text>
          </ion-col>
          <ion-col size="3">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-col>
        </ion-item>
      </ion-row>
    </ng-container>
  </ion-grid>
</ion-list>

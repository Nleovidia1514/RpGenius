<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Nuevo Producto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="productFormGroup">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nombre de Producto</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Descripcion de Producto</ion-label>
            <ion-textarea formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Precio de Producto</ion-label>
            <ion-input type="number" formControlName="price">
              <ion-icon name="dollar"></ion-icon>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>% de Descuento</ion-label>
            <ion-select interface="action-sheet" formControlName="discount">
              <ion-select-option *ngFor="let disc of array(100)" [value]="disc">
                {{ disc }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Tipo de Producto</ion-label>
            <ion-select interface="popover" formControlName="type">
              <ion-select-option value="skin">Skin</ion-select-option>
              <ion-select-option value="card">Tarjeta de RP</ion-select-option>
              <ion-select-option value="bundle">Bundle</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Disponiblidad</ion-label>
            <ion-input type="number" formControlName="availability"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-button slot="start" (click)="selectImageFromGallery()">
              <ion-icon name="camera" slot="start"></ion-icon>
              <ion-label>Imagen</ion-label>
            </ion-button>
            <ion-button slot="end" (click)="selectImageUrl()">
              <ion-icon name="globe" slot="start"></ion-icon>
              <ion-label>Url</ion-label>
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <h3>Imagen de Producto</h3>
          <img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" offset="4">
          <div>
            <img
              #productImg
              [src]="productFormGroup.value.image"
              (ionImgWillLoad)="startLoadingImg()"
              (ionImgDidLoad)="stopLoadingImg()"
            >
            
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" offset="4">
          <ion-button type="submit" color="success" (click)="addNewProduct()" [disabled]="!productFormGroup.valid">
            Agregar Producto
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contactanos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let social of socials" [href]="social.url">
      <ion-icon slot="start" [name]="social.icon"></ion-icon>
      <ion-label>{{ social.name }}</ion-label>
    </ion-item>
    <ion-item>
      <i class="fab fa-telegram"></i>
      <ion-label>Telegram</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-list>
    <ion-item-sliding class="ion-no-margin" *ngFor="let product of cartProducts">
      <ion-item class="ion-no-margin ion-no-padding" color="primary">
        <ion-row>
          <ion-col size="3">
            <ion-img [src]="product.image"></ion-img>
          </ion-col>
          <ion-col size="2">
            <ion-button
              (click)="removeOneFromCart(product)"
              size="small"
              color="danger"
            >
              <ion-icon name="remove" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button color="secondary" (click)="addOneToCart(product)">
              <ion-icon name="add" slot="icon-only" size="small"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <h3 class="ion-no-margin" color="light">{{ product.name }}</h3>
            <h5 class="ion-no-margin" color="medium">
              precio: {{ product.price | currency }}
            </h5>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="removeFromCart(product)">
          <ion-icon name="trash" size="large"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-card class="ion-no-margin ion-no-padding">
    <ion-card-subtitle class="ion-text-center" color="light">Detalle</ion-card-subtitle>
    <ion-card-content>
      <ion-item class="ion-no-margin" *ngFor="let product of cartProducts" lines="none">
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              {{ product.name }}x{{
                user.cart.find(helperCheck(product)).quantity
              }}
            </ion-col>
            <ion-col size="4">
              {{
                product.price *
                  user.cart.find(helperCheck(product)).quantity | currency
              }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="8">Total:</ion-col>
            <ion-col size="4" class="ion-text-end">{{ total | currency }}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer color="primary">
  <ion-toolbar>
    <ion-button
      color="success"
      fill="solid"
      (click)="checkout()"
      expand="block"
      class="ion-no-margin ion-no-padding"
    >
      Checkout
    </ion-button>
  </ion-toolbar>
</ion-footer>

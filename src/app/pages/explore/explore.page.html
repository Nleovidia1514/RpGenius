<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Explorar</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/layout/cart">
        <ion-icon name="cart" slot="start"></ion-icon>
        <ion-badge color="primary" slot="end" color="danger" *ngIf="user">
          {{ cartTotal() }}
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<super-tabs>
  <super-tabs-toolbar slot="top">
    <super-tab-button>
      <ion-label color="light">SKINS</ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-label class="ion-text-center" color="light">RP CARDS</ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-label color="light">BUNDLES</ion-label>
    </super-tab-button>
  </super-tabs-toolbar>
  <super-tabs-container>
    <super-tab>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ng-container *ngIf="skins.length !== 0">
              <ion-col size="6" *ngFor="let skin of skins">
                <app-product
                  [product]="skin"
                  [cartAdd]="addToCart"
                ></app-product>
              </ion-col>
            </ng-container>
          </ion-row>
        </ion-grid>
        <app-explore-skeleton *ngIf="skins.length === 0"></app-explore-skeleton>
        <ion-infinite-scroll (ionInfinite)="loadMoreSkins()" #ionInfScroll1>
          <ion-infinite-scroll-content> </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-content>
    </super-tab>
    <super-tab>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ng-container *ngIf="cards.length !== 0">
              <ion-col size="6" *ngFor="let card of cards">
                <app-product [product]="card" [cartAdd]="addToCart"></app-product>
              </ion-col>
            </ng-container>
          </ion-row>
        </ion-grid>
        <app-explore-skeleton *ngIf="cards.length === 0"></app-explore-skeleton>
      </ion-content>
    </super-tab>
    <super-tab>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ng-container *ngIf="bundles.length !== 0">
              <ion-col size="6" *ngFor="let bundle of bundles">
                <app-product
                  [product]="bundle"
                  [cartAdd]="addToCart"
                ></app-product>
              </ion-col>
            </ng-container>
          </ion-row>
        </ion-grid>
        <app-explore-skeleton *ngIf="bundles.length === 0"></app-explore-skeleton>
      </ion-content>
    </super-tab>
  </super-tabs-container>
</super-tabs>

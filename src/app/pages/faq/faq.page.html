<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Preguntas Frecuentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <div *ngFor="let faq of faqs" class="ion-padding-horizontal">
      <ion-item (click)="expand(faq)">
        <ion-label>{{ faq.question }}</ion-label>
        <ion-icon slot="end" name="arrow-down"></ion-icon>
      </ion-item>
      <div [class]="faq.expanded ? 'collapse open' : 'collapse close'">
        <ion-text>
          <p>{{faq.answer}}</p>
        </ion-text>
      </div>
    </div>
  </ion-item-group>
</ion-content>

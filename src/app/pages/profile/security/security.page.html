<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Seguridad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item (click)="moveTo(1)">
              <ion-label>Cambiar Contrase単a</ion-label>
              <ion-icon slot="end" name="arrow-forward"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <form
        [formGroup]="changePassFormGroup"
        (ngSubmit)="changeSubmitted()"
        *ngIf="changePassFormGroup !== null"
      >
        <ion-item>
          <ion-label position="floating">Contrase単a Actual</ion-label>
          <ion-input type="password" formControlName="currentPass"></ion-input>
        </ion-item>
        <div formGroupName="newPassword">
          <ion-item>
            <ion-label position="floating">Contrase単a Nueva</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirmar Contrase単a</ion-label>
            <ion-input
              type="password"
              formControlName="confirmPassword"
            ></ion-input>
          </ion-item>
        </div>
        <ion-button
          expand="block"
          type="submit"
          [disabled]="!changePassFormGroup.valid || changesSent"
        >
          CHANGE PASSWORD
        </ion-button>
      </form>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <p>NECESITAMOS VERIFICAR TU IDENTIDAD</p>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="light">
    <h3 class="title ion-margin-bottom ion-no-margin ion-text-center">
      Log In
    </h3>
  </ion-text>
  <ion-grid>
    <form [formGroup]="loginFormGroup" (ngSubmit)="loginWithEmail()">
      <ion-row>
        <ion-col>
          <ion-input
            class="input ion-padding-horizontal"
            placeholder="Email"
            type="email"
            formControlName="email"
          ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="11">
          <ion-input
            class="input ion-padding-horizontal"
            placeholder="ContraseÃ±a"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
          ></ion-input>
        </ion-col>
        <ion-col size="1">
          <ion-button
            color="medium"
            fill="clear"
            class="ion-no-padding ion-no-margin"
            (click)="showPass()"
          >
            <ion-icon slot="icon-only" name="eye"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            color="light"
            expand="block"
            fill="outline"
            [disabled]="loading || !loginFormGroup.valid"
          >
            <strong *ngIf="!loading">Log In</strong>
            <ion-spinner
              class="ion-text-center"
              *ngIf="loading"
              color="light"
            ></ion-spinner>
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
    <div class="line"></div>
    <ion-row>
      <ion-col>
        <ion-button
          color="secondary"
          expand="block"
          fill="outline"
          class="ion-no-padding"
        >
          <ion-img
            src="assets/facebook_logo.png"
            slot="start"
            class="ion-margin-end logo"
          ></ion-img>
          Facebook
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button
          color="secondary"
          expand="block"
          fill="outline"
          class="ion-no-padding"
        >
          <ion-img
            src="assets/google_logo.png"
            slot="start"
            class="ion-margin-end logo"
          ></ion-img>
          Google
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ user.displayName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item *ngFor="let opt of options" [routerLink]="opt.url">
        <ion-label>{{ opt.name }}</ion-label>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>

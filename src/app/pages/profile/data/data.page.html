<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Datos Personales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="dataFormGroup">
    <ion-input class="input" formControlName="firstName">
      <ion-label position="floating">
        Primer Nombre
      </ion-label>
    </ion-input>
    <ion-input class="input" formControlName="lastName">
      <ion-label position="floating">
        Apellido
      </ion-label>
    </ion-input>
    <ion-input class="input" formControlName="email">
      <ion-label position="floating">Email</ion-label>
    </ion-input>
    <ion-row>
      <ion-col size="4" offset="4">
        <ion-button color="success" type="submit" expand="block">
          <ion-label>Save Changes</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
